    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"

    />

      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <section class="flex">
        <a href="" class="logo"
          ><i class="fa-solid fa-book-open"></i> EdVenture</a
        >

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars" onclick="MenuClick()"></div>
          <div id="user-btn" class="fas fa-user" onclick="ProfileClick()"></div>
        </div>

        <div class="profile">
          <h3 class="name">ชื่อผู้สอน</h3>
          <p class="role">ผู้สอน</p>
          <div class="flex-btn">
            <a href="logout" class="option-btn">ออกจากระบบ</a>
          </div>
        </div>
      </section>
    </header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <div class="side-bar">
      <div class="profile">
        <img src="images/user.png" class="image" alt="" />
        <a href="profile.html"><h3 class="name">ชื่อผู้สอน</h3></a>
        <p class="role">ผู้สอน</p>
      </div>

      <nav class="navbar">
        <a href="t_profile.html"><i class="fas fa-home"></i><span>หน้าหลัก</span></a>
        <a href="t_courses.html"
          ><i class="fas fa-graduation-cap"></i><span>คอร์สเรียน</span></a
        >
        <!-- <a href="t_video.html"><i class="fa-solid fa-film"></i><span>Video</span></a> -->
        <a href="t_question.html"
          ><i class="fa-solid fa-question"></i><span>Q&A</span></a
        >
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Section Course Start -->
    <section class="watch-video">
        <h3 style="font-size: 3rem;
        font-weight: 600;
        text-transform: capitalize;
        color: var(--black);
        text-align: center;">ชื่อคอร์ส : บทเรียนที่ ....</h3><br>
        <div class="btnbox">
          <!-- <a href="t_EditChapter.html" class="inline-btn">แก้ไขบทเรียน</a> -->
          <!-- <a href="#edit" class="inline-btn" >แก้ไขบทเรียน</a> -->
          <div align="right"><a href="#edit" class="inline-btn">แก้ไขบทเรียน</a></div>
          
        </div>
        <br>
        <br>
        <div class="video-container">
            <div class="video">
               <video src="images/vid-1.mp4" controls poster="images/post-1-1.png" id="video"></video>
            </div>
            <h3 class="title" style="font-size: 25px;">ชื่อคอร์ส (บทที่ 01)</h3>
            <div class="info">
               <p class="date"><i class="fas fa-calendar"></i><span>22-10-2022</span></p>
            </div>
            <div class="tutor">
               <img src="images/user.png" alt="">
               <div>
                  <h3 style="font-weight: 500;">ชื่อผู้สอน</h3>
               </div>
            </div>
         </div>
    </section>

    <section class="comments">

        <h1 class="heading">2 ความคิดเห็น</h1>
     
        <form action="" class="add-comment">
           <h3>ถามคำถาม</h3>
           <textarea name="comment_box" placeholder="พิมพ์คำถามที่สงสัยได้เลย!" required maxlength="1000" cols="30" rows="10"></textarea>
           <input type="submit" value="ถามคำถาม" class="inline-btn" name="add_comment">
        </form>

     
     </section>
    <!-- Section Course End -->

    <div id="edit" class="overlay">
      <div class="popup">
        <h3>แก้ไขบทเรียน</h3>
        <a class="close" href="">&times;</a>
        <div class="content">
          <div class="form-container">
            <form action="" method="post" enctype="multipart/form-data">
              <p>ชื่อบทเรียน</p>
              <input
                type="text"
                name="Chapname"
                placeholder="old chapter name"
                class="box"
              />
      
              <p>ลิงก์วิดีโอ</p>
              <input
                type="text"
                name="LinkVideo"
                placeholder="old Link Video"
                class="box"
              />
              <p>คำบรรยาย</p>
              <textarea
                name=""
                class="box"
                placeholder="old description"
                cols="5"
                rows="5"
              ></textarea>
      
              <p>File</p>
              <input type="file" accept="image/*" class="box" />
              <a href="t_courses.html" class="inline-btn">ย้อนกลับ</a>
              <input
                type="submit"
                value="แก้ไขบทเรียน"
                name="submit"
                class="ans-btn"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <!-- custom js file link  -->
    <script src="js/scripts.js"></script>
