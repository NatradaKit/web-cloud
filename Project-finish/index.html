<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile and Slideshow</title>
  <style>
    /* เพิ่มสไตล์ที่จำเป็นสำหรับโครงสร้างและการทำงานของโปรเจกต์ที่นี่ */
  </style>
</head>
<body>
  <!-- ตัวอย่างโครงสร้าง HTML -->
  <div class="header">
    <div class="flex">
      <div class="profile" onclick="ProfileClick()">Profile</div>
    </div>
  </div>
  <div class="side-bar">
    <!-- แถบด้านข้าง -->
  </div>

  <!-- สไลด์โชว์ -->
  <div class="slideshow-container">
    <div class="mySlides">Slide 1</div>
    <div class="mySlides">Slide 2</div>
    <div class="mySlides">Slide 3</div>
    <div class="dot" onclick="currentSlide(1)"></div>
    <div class="dot" onclick="currentSlide(2)"></div>
    <div class="dot" onclick="currentSlide(3)"></div>
  </div>

  <script>
    let body = document.body;
    let profile = document.querySelector(".header .flex .profile");
    let sideBar = document.querySelector(".side-bar");

    function ProfileClick() {
      profile.classList.toggle("active");
    }

    function MenuClick() {
      sideBar.classList.toggle("active");
      body.classList.toggle("active");
    }

    function CloseClick() {
      sideBar.classList.remove("active");
      body.classList.remove("active");
    }

    window.onscroll = () => {
      profile.classList.remove("active");
      if (window.innerWidth < 1200) {
        sideBar.classList.remove("active");
        body.classList.remove("active");
      }
    };

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
  </script>
</body>
</html>
