    <title>ลงทะเบียน</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn link  -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

       href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
       rel="stylesheet"
     /> -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <section class="flex">
        <a href="" class="logo"
          ><i class="fa-solid fa-book-open"></i> EdVenture</a
        >

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars" onclick="MenuClick()"></div>
          <div id="user-btn" class="fas fa-user" onclick="ProfileClick()"></div>
        </div>

        <div class="profile">
          <h3 class="name">ชื่อผู้ใช้</h3>
          <p class="role">ผู้ใช้</p>
          <div class="flex-btn">
            <a href="login" class="option-btn">เข้าสู่ระบบ</a>
            <a href="register" class="option-btn">ลงทะเบียน</a>
          </div>
        </div>
      </section>
    </header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <div class="side-bar">
      <div class="profile">
        <img src="images/user.png" class="image" alt="" />
        <a href="profile.html"><h3 class="name">ชื่อผู้ใช้</h3></a>
        <p class="role">ผู้ใช้</p>
      </div>

      <nav class="navbar">
        <a href="u_home.html"
          ><i class="fas fa-home"></i><span>หน้าหลัก</span></a
        >
        <a href="u_booking.html"
          ><i class="fas fa-graduation-cap"></i><span>จองคอร์สเรียน</span></a
        >
        <a href="u_check.html"
          ><i class="fa-solid fa-cart-shopping"></i><span>สรุปรายการ</span></a
        >
        <!-- <a href="u_question.html"
      ><i class="fa-solid fa-question"></i><span>Q&A</span></a
    > -->
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Section Course Start -->
    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>กรุณากรอกข้อมูลเพื่อสมัครคอร์ส</h3>
        <div>
          <p>ชื่อ:</p>
          <input
            type="text"
            name="firstName"
            placeholder="กรอกชื่อจริง"
            class="box"
          />

          <p>นามสกุล:</p>
          <input
            type="text"
            name="lastName"
            placeholder="กรอกนามสกุล"
            class="box"
          />

          <p>ระดับชั้นการศึกษา:</p>
          <input
            type="text"
            name="grade"
            placeholder="กรอกระดับชั้นการศึกษา"
            class="box"
          />

          <p>โรงเรียน:</p>
          <input
            type="text"
            name="school"
            placeholder="กรอกชื่อโรงเรียน"
            class="box"
          />

          <p>เบอร์โทรศัพท์:</p>
          <input
            type="text"
            name="phone"
            placeholder="กรอกเบอร์โทรศัพท์"
            class="box"
          />

          <p>ที่อยู่:</p>
          <input
            type="text"
            name="address"
            placeholder="กรอกที่อยู่"
            class="box"
          />
        </div>
        <div style="display: flex; justify-content: center">
          <input type="submit" value="ยืนยัน" name="submit" class="ans-btn" />
        </div>
      </form>
    </section>
    <!-- Section Course End -->

    <script src="js/scripts.js"></script>
  </body>
</html>
